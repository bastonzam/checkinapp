<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Check in test</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <h4>Get Location</h4>
    <span id="latlongInput" class="btn btn-kerry">Get your location</span>
    <div id="latlongLoading" class="text-center d-none" style="margin-top: 1.4rem;">
    <div class="loader "></div>
    </div>
    <p id="showLatlong"></p>
    <hr/>
    <h4>Take a picture</h4>
    <label for="cameraInput">
      <span class="btn btn-kerry">Open camera</span>
      <input
        id="cameraInput"
        type="file"
        accept="image/*"
        capture="environment"
      />
    </label>
    <img id="showPicture" />
  </body>
</html>
